<!-- templates/change_password.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Đổi mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <div class="card shadow p-4">
      <h3 class="mb-4">Đổi mật khẩu</h3>
      <form method="POST">
        <input class="form-control mb-3" name="old_password" type="password" placeholder="Mật khẩu cũ" required>
        <input class="form-control mb-3" name="new_password" type="password" placeholder="Mật khẩu mới" required>
        <button class="btn btn-warning w-100" type="submit">Cập nhật</button>
      </form>
    </div>
  </div>
</body>
</html>
