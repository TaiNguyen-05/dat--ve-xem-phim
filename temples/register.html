<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-5">
    <div class="card shadow p-4">
      <h3 class="mb-4">Đăng ký tài khoản</h3>
      <form method="POST">
        <input class="form-control mb-3" name="username" placeholder="Tên đăng nhập" required>
        <input class="form-control mb-3" name="password" type="password" placeholder="Mật khẩu" required>
        <input class="form-control mb-3" name="email" placeholder="Email" required>
        <input class="form-control mb-3" name="phone" placeholder="Số điện thoại">
        <select class="form-select mb-3" name="role">
          <option value="khachhang">Khách hàng</option>
          <option value="nhanvien">Nhân viên</option>
        </select>
        <button 1class="btn btn-success w-100" type="submit">Đăng ký</button>
      </form>
    </div>
  </div>
</body>
</html>
