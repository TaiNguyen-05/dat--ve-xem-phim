<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <div class="card shadow p-4">
      <h3 class="mb-4">Đăng nhập</h3>
      <form method="POST">
        <div class="mb-3">
          <input class="form-control" name="username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="mb-3">
          <input class="form-control" name="password" type="password" placeholder="Mật khẩu" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
        <div class="mt-2 text-center">
          <a href="./register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
